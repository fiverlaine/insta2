            <p class="modalHeaderSubtitle">Preencha suas credenciais abaixo</p>
            <div class="modalHeaderClose">
                <a onclick="closeModal()">
                    <img src="assets/images/close.webp" alt="">

            </div>
        </div>

                            </div>

                                        </span>

                                            class="form-control sp_celphones telefoneInput"
                                            placeholder="Email ou telefone" required="" id="email_login">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="password">
                                            <i class="fa-solid fa-lock"></i>
                                        </span>
                                        <input type="password" name="password" class="form-control" placeholder="Senha"
                                            id="senha_login">
                                    </div>
                                    <p>
                                        <a class="text-white text-small" id="esqueci_senha"
                                            onclick="openModalReset()">Esqueci minha senha</a>
                                    </p>
                                    <div class="d-grid mt-3">
                                        <button type="submit" id="entrar"
                                            class="btn-primary-theme btn-block w-full mb-3">Entrar
                                        </button>
                                    </div>
                                    <p>
                                        Ainda n√£o tem conta?
                                        <a onclick="openModalRegister()">
                                            <strong>Criar agora</strong>
                                        </a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
